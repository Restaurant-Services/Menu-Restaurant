<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h1 mat-dialog-title>{{ order.recipe.name }}</h1>
    </div>
  </div>
  <div mat-dialog-content>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <img [src]="order.recipe.png"
                         alt="{{ order.recipe.name }} - {{ order.recipe.description }}"
                         width="100%"
                         height="56%"
                         style="margin-left: auto; margin-right: auto;"
                         class="space">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <p class="text" [innerText]="order.recipe.description"></p>
      </div>
    </div>
    <ng-container *ngIf="allergens.length > 0">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h2 class="center-text">Allergeni e Caratteristiche</h2>
        </div>
      </div>
      <div *ngFor="let allergen of allergens" class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <p class="text" [innerText]="allergen.name"></p>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="order.ingredients.length > 0">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h2 class="center-text">Ingredienti opzionali</h2>
        </div>
      </div>
      <div *ngFor="let optIngredient of order.ingredients" class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <label>
            <input type="checkbox"
                   class="form-check-input scale space-r"
                   [checked]="optIngredient.checked"
                   [disabled]="isRecipe || !optIngredient.optional"
                   (change)="updateAllergensList(optIngredient)">
          </label>
          <span class="text" [innerText]="optIngredient.ingredient.name"></span>
        </div>
      </div>
    </ng-container>
  </div>
  <div mat-dialog-close>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="f-r">
          <button *ngIf="!isRecipe"
                  type="button"
                  class="btn btn-primary mat-button space-r"
                  (click)="save()">
            SALVA
          </button>
          <button type="button"
                  class="btn btn-danger mat-button"
                  (click)="close()">
            CHIUDI
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
