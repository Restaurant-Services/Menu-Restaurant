<div class="container-fluid">
  <h1>RIEPILOGO</h1>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <p class="center-text">Con il cellulare in orizzontale è più comodo utilizzare questa sezione</p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col" class="center-text margin-vertical-auto">Piatto</th>
            <th scope="col" class="center-text margin-vertical-auto">Prezzo</th>
            <th scope="col" class="center-text margin-vertical-auto">Quantità</th>
            <th scope="col" class="center-text margin-vertical-auto">Note</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="orderArray.length === 0">
            <th colspan="4" class="center-text margin-vertical-auto">NESSUN ELEMENTO</th>
          </tr>
          <tr *ngFor="let order of orderArray; let i = index">
            <td>
              <table class="table-buttons margin-vertical-auto">
                <tr>
                  <td class="table-buttons-elem center-text">
                    {{ order.recipe.name }}
                  </td>
                </tr>
              </table>
            </td>
            <td>
              <table class="table-buttons margin-vertical-auto">
                <tr>
                  <td class="table-buttons-elem center-text"
                      [innerText]="order.price.toFixed(2).replace('.', ',') + ' €'">
                  </td>
                </tr>
              </table>
            </td>
            <td>
              <table class="table-buttons margin-vertical-auto">
                <tr>
                  <td class="table-buttons-elem">
                    <button type="button"
                            class="btn btn-primary float-l reduce-button"
                            (click)="plus1(i)">
                      <mat-icon>exposure_plus_1</mat-icon>
                    </button>
                  </td>
                  <td class="table-buttons-space"></td>
                  <td class="table-buttons-elem">
                    <p class="center-text no-margin" [innerText]="order.quantity.toString(10)"></p>
                  </td>
                  <td class="table-buttons-space"></td>
                  <td class="table-buttons-elem">
                    <button type="button"
                            class="btn btn-danger float-r reduce-button"
                            (click)="minus1(i)">
                      <mat-icon *ngIf="order.quantity > 0">exposure_neg_1</mat-icon>
                      <mat-icon *ngIf="order.quantity === 0">close</mat-icon>
                    </button>
                  </td>
                </tr>
              </table>
            </td>
            <td>
              <div class="container-fluid">
                <div class="row">
                  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 reset-padding">
                    <textarea class="form-control"
                              id="exampleFormControlTextarea{{ i }}"
                              (click)="openModalRecipeDialog(order)"
                              rows="1"
                              [innerText]="order.description"
                              readonly></textarea>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div *ngIf="orderArray.length > 0" class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <button type="button"
              class="btn btn-danger record float-r"
              (click)="openModalOrdersDialog()">
        RIEPILOGO ORDINE
      </button>
    </div>
  </div>
</div>
